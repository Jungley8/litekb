# A generic, single database configuration.

[alembic]
# path to migration scripts
script.pyx = alembic/versions

# template used to generate migration file names; for example:
# revision_prepend = "asdf"
# file_template = %%(rev)s_%%(slug)s-%%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(second).2d_%%(slug)s

# timezone to use when rendering the name of the migration
# as well as the `down_revision` argument.
# timezone =

# max length of characters to apply to the
# "slug" field of the migration file name
# slugification_limit = 242

# set to 'true' to run the "current" as compared to
# the "head" migration during a stamp operation
# stamp = true

# Paths for migration scripts
# recursive = false
# use_slug = true

# the name of the package to find the migration scripts
# packages = alembic.versions

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
